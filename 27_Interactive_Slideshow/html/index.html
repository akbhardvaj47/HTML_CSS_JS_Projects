
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Slideshow</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="slideshow-container">
    <!-- Slide Navigation -->
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">

    <!-- Slideshow Images -->
    <div class="slides">
      <div class="slide" id="slide-1">
        <img src="../img/1.jpeg" alt="Slide 1">
      </div>
      <div class="slide" id="slide-2">
        <img src="../img/2.jpeg" alt="Slide 2">
      </div>
      <div class="slide" id="slide-3">
        <img src="../img/3.jpeg" alt="Slide 3">
      </div>
    </div>

    <!-- Slide Navigation Buttons -->
    <div class="nav-buttons">
      <label for="slide1" class="nav-btn">&#10094;</label>
      <label for="slide2" class="nav-btn">&#10095;</label>
    </div>
  </div>

</body>
</html>
