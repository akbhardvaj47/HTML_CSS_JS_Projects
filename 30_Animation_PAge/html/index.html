
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Page</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="container">
    <h1 class="fade-in">Welcome to CSS Animation!</h1>
    
    <div class="box slide-in-left">
      <p>This box slides in from the left.</p>
    </div>
    
    <div class="box scale-up">
      <p>This box scales up on load.</p>
    </div>
    
    <div class="box rotate">
      <p>This box rotates continuously.</p>
    </div>

    <div class="color-change">
      <p>This text changes color over time.</p>
    </div>
    
    <div class="hover-box">
      <p>Hover over me to see the magic!</p>
    </div>
    
    <div class="scroll-box">
      <p>Scroll down to trigger the animation!</p>
    </div>
  </div>

</body>
</html>
