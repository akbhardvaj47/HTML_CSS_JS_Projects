
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="top-icon"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="top-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
      <div class="img-section">
        <div class="outer">
          <div class="inner">
            <img src="../img/th.jpeg" alt="Thumbnail" />
          </div>
        </div>
      </div>
      <div class="song-title">
        <div class="title">
          <h2>Arijit Singh</h2>
          <br />
          <span>Heart Touching</span>
        </div>
        <div class="mid-icons">
          <div><i class="fa-solid fa-share-from-square"></i></div>
          <div><i class="fa-solid fa-sliders"></i></div>
          <div><i class="fa-regular fa-heart"></i></div>
        </div>
      </div>
      <div>
        <input type="range" value="0" name="" id="slider" />
      </div>
      <div class="controls">
        <div style="margin-right: 30px;">
            <div><i class="fa-solid fa-shuffle"></i></div>
            <div id="prev"><i class="fa-solid fa-backward"></i></div>
        </div>
        <div id="play-pause"><i class="fa-solid fa-pause"></i></div>
        <div style="margin-left: 30px;">
            <div id="next"><i class="fa-solid fa-forward"></i></div>
            <div><i class="fa-solid fa-repeat"></i></div>
        </div>
      </div>
    </div>

  </body>
</html>
