
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Customer Feedback Survey</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>

      <label for="gender">Select Your Gender:</label>
      <div class="gender-options">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>
      <label for="">Would you recommend this Product to others?</label>
      <div class="gender-options">
        <label for="">Definitely</label>
        <input type="radio" id="male" name="rate" >

        <label for="">Maybe</label>
        <input type="radio" id="female" name="rate">

        <label for="">Not Sure</label>
        <input type="radio" id="" name="rate" >
      </div>
      <label for="">What made you to buy this Product?</label>
      <div class="gender-options">
        <label for="">Perfume</label>
        <input type="radio" id="male" name="rate" >

        <label for="">Phone</label>
        <input type="radio" id="female" name="rate" >

        <label for="">Watch</label>
        <input type="radio" id="" name="rate" ">
        <label for="other">Clothes</label>
        <input type="radio" id="other" name="rate" >
      </div>

      <label for="rating">Which option describes your current role?</label>
      <select id="rating" name="rating" required>
        <option value="1">1 - Student</option>
        <option value="2">2 - Employee</option>
        <option value="3">3 - Businessman</option>
        <option value="4">4 - Doctor</option>
        <option value="5">5 - Other</option>
      </select>

      <label for="rating">How would you rate our service?</label>
      <select id="rating" name="rating" required>
        <option value="1">1 - Very Poor</option>
        <option value="2">2 - Poor</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="feedback">Additional Comments:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
