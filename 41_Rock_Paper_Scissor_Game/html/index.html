
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="score">
        <div id="user_score">User Score : <span id="rank1">0</span></div>
        <div id="comp_score">Computer Score : <span id="rank2">0</span></div>
    </div>
    <div class="container">
        <h3 id="message1">Let's Play with Computer </h3>
        <h3 id="message2"></h3>
        <div class="btn">
            <button type="button" id="Rock">👊</button>
            <button type="button" id="Paper">🖐️</button>
            <button type="button" id="Scissors">✌️</button>
        </div>
    </div>
    <div>
        <h2>Rock Paper Scissor Game</h2>
    </div>
    <script src="../js/index.js"></script>
</body></html>
